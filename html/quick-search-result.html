<div class="table-responsive mb-10">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Population</th>
                <th scope="col">Capital</th>
                <th scope="col">Region</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {{ #countries }}
            <tr>
                <td scope="row">
                    <img class="width-50" src="{{ flag }}" alt="Flag of {{ flag }}">
                </td>
                <td scope="row">{{ name }}</td>
                <td scope="row">{{ population }}</td>
                <td scope="row">{{ capital }}</td>
                <td scope="row">{{ region }}</td>
                <td scope="row">
                   <a href="./details.html?name={{ name }}"><i class="fa fa-info-circle" aria-hidden="true"></i> Learn more</a>
                </td>
            </tr>
            {{ /countries }}
        </tbody>
    </table>
</div>
