    <!-- contact form -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mt-50 mb-20">
                    <h3 class="banner"><i class="fa fa-envelope"></i> Contact Us</h3>
                    <h4 class="text-secondary text-secondary-mclaren">Do not hesitate to contact us in case of any
                        questions
                        or to just say hi!</h4>
                </div>
                <div class="width-100">
                    <form action="mail:siarhei.star@gmail.com" method="post">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your name"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="name" name="email"
                                    placeholder="YourEmail@gmail.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <textarea class="form-control" placeholder="Your message" required></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Submit" class="btn btn-outline-info py-2 send-msg-btn">
                        </div>
                    </form>

                    <!-- contact form end -->
                </div>
            </div>
