<section>
    <h3><i class="fa fa-code" aria-hidden="true"></i> Country Codes - Alpha-2 & Alpha-3</h3>
    <p class="m-0">These codes are used throughout the IT industry by computer systems and software to ease the identification of country names</p>
</section>
<section class="mt-3">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Alpha-2 code</th>
                    <th scope="col">Alpha-3 code</th>
                    <th scope="col">Numeric</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">{{ country.alpha2Code }}</td>
                    <td scope="row">{{ country.alpha3Code }}</td>
                    <td scope="row">{{ country.numericCode }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
